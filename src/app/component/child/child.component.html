<div class="card">
    <div class="card-header"><b>Child</b></div>
    <div class="card-body">
        <p>{{ childValue }}</p>
    </div>
    <div class="card-footer">
        <button (click)="addParValue()" class="btn btn-secondary">Add Parent Value</button>
        <button (click)="changeParValue(true)" class="btn btn-danger">+ P value</button>
        <button (click)="changeParValue(false)" class="btn btn-warning">- P value</button>
    </div>
</div>
